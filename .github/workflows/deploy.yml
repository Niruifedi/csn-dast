name: Deployment Workflow for Github Pages

on: 
    push:
        branches:
            - main

jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repository
              uses: actions/checkout
            - name: SAST Scan
              run: grep -r -e "password" -e "secret" -e "keys"
                grep -Ri -w '(password|passwd|pass|secret|keys)' .
